<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario estandar</title>
</head>
<body>
    
    <form action="https://adalab-server-form.herokuapp.com/" method="get">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" required>
        <label for="surname">Apellido</label>
        <input type="text" name="surname" id="surname" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="street">Calle</label>
        <input type="text" name="street" id="street">
        <label for="city">Ciudad</label>
        <input type="text" name="city" id="city" value="Madrid">
        <label for="street">Provincia</label>
        <input type="text" name="province" id="province">
        <label for="country">País</label>
        <input type="text" name="country" id="country" value="España">
        <label for="identityNumber">DNI</label>
        <input type="number" name="identityNumber" id="identityNumber" required>
        <label for="telephone">Teléfono</label>
        <input type="tel" name="telephone" id="telephone" required>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required>
        <label for="okPassword">Confirmar contraseña</label>
        <input type="password" name="okPassword" id="okPassword" required>
        <input type="submit" value="Enviar">
    </form>


</body>
</html>
